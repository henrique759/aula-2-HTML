<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form>
        <p>
            <label for="idusuario">Usuário:</label>
            <input type="text" name="usu" id="idusuário" required minlength="5" maxlength="15"
            size="10" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="idsenha">Senha</label>
            <input type="password" name="sen" id="idsenha" required minlength="8" maxlength="20"
            size="8" placeholder="Mónimo 8 letras"
             autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>        
    </form>
</body>
</html>
